<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orientação a Objeto</title>
  </head>
  <body>
    <script>
      // CRIAR CLASSE
      class Animal {
        sex = ''

        constructor(props) {
          this.sex = props.sex
        }
      }
      class Human extends Animal {
        hungry = true
        name = ''
        age = ''

        constructor(props) {
          super(props)

          if (!props.name) throw Error('Nome é obrigatório!')
          this.name = props.name
          this.age = props.age
        }

        eat() {
          this.hungry = false
          return
        }
      }
      const person = new Human({
        name: 'Wellington',
        age: 28,
        sex: 'male'
      })
    </script>
  </body>
</html>
