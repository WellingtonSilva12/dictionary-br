<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Filter</title>
  </head>
  <body>
    <script>
      const guest = [
        { name: 'Wellington', age: 27 },
        { name: 'larissa', age: 23 },
        { name: 'laise', age: 17 },
        { name: 'Eva', age: 63 },
        { name: 'Nilde', age: 45 },
        { name: 'Augusto', age: 44 }
      ]

      const hasAdult = guest.some(guest => guest.age >= 18)

      const everyoneIsAnAdult = guest.every(guest => guest.age >= 18)
    </script>
  </body>
</html>
