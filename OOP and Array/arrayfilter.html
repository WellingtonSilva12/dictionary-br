<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Filter</title>
  </head>
  <body>
    <script>
      const students = [
        { name: 'Wellington', grade: 8 },
        { name: 'Larissa', grade: 2 },
        { name: 'Jean', grade: 10 },
        { name: 'Laise', grade: 6 },
        { name: 'Lari', grade: 5 }
      ]

      const classRoomTotalPoints = students.reduce((prev, current) => {
        console.log(prev)
        console.log(current)
        return prev + current.grade
      }, 0)

      console.log(classRoomTotalPoints)
    </script>
  </body>
</html>
