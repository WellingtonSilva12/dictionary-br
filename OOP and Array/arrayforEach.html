<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orientação a Objeto</title>
  </head>
  <body>
    <script>
      // ARRAY FROM
      const fruits = ['Banana', 'Maçã', 'Morando', 'Manga']

      function eatAllFruits() {
        fruits.forEach((fruit, index) => {
          console.log(`Hummm, acabei de comer ${fruit}`)
          console.log(`Ele era o ${index + 1} item da minha lista de frutas`)
        })
      }

      console.log(eatAllFruits())
    </script>
  </body>
</html>
